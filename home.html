<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text über Bild</title>
  <style>
    /* Container für das Bild und den Text */
    .image-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    /* Das Bild */
    .image-container img {
      width: 100%;
      height: auto;
    }

    /* Der Text über dem Bild */
    .image-container .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Schlagschatten für bessere Lesbarkeit */
    }
    .menu-overlay {
      position: absolute;
      top: 85%;
      left: 15%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 24px;
      font-weight:lighter;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Schlagschatten für bessere Lesbarkeit */
    }
    .menu-overlay a {
    text-decoration: none;
    color: inherit;}
  </style>
</head>
<body>

  <!-- Container mit Bild und Text -->
  <div class="image-container">
    <img src="images/jacob-medrea-002.png" alt="Beispielbild">
    <div class="menu-overlay">
        <a href="index.html">home</a><br>
        <a href="https://www.youtube.com/@JacobMedrea" targets="_blank">youtube</a></li><br>
        <a href="https://www.instagram.com/medreamusic/" targets="_blank">instagram</a></li><br>
        <a href="https://www.twitch.tv/jacobmedreamusic?lang=de" targets="_blank">twitch</a></li><br>
        <a href="https://www.tiktok.com/@medreamusic" targets="_blank">tiktok</a></li><br>
        <a>booking</a></li>
    </ul>
  </div>

</body>
</html>
