<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text über Bild</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Container für das Bild und den Text */
        .image-container {
            position: relative;
            display: flex; /* Flexbox für die gesamte Container */
            justify-content: center; /* Zentriert den Inhalt */
            align-items: flex-end; /* Richtet den Inhalt am unteren Ende aus */
            width: 100%; /* Volle Breite des Containers */
            overflow: hidden; /* Verhindert, dass Überlauf angezeigt wird */
            max-height: 100vh; /* Maximale Höhe auf der Ansichtshöhe begrenzen */
        }

        /* Das Bild */
        .image-container img {
            width: 100%;
            height: auto; /* Automatische Höhe, um das Seitenverhältnis zu bewahren */
            max-height: 100%; /* Maximalhöhe auf 100% setzen */
            object-fit: cover; /* Deckt den gesamten Container ab */
        }

        /* Der Text über dem Bild */
        .image-container .menu-overlay {
            position: absolute; /* Absolut positioniert in Bezug auf den Container */
            bottom: 0; /* Unten anordnen */
            left: 0; /* Links ausrichten */
            width: 100%; /* Volle Breite */
            padding: 10px; /* Abstand um den Inhalt */
            box-sizing: border-box; /* Padding in die Breite einbeziehen */
            color: white; /* Textfarbe */
            z-index: 10; /* Sicherstellen, dass das Overlay über dem Bild liegt */
            display: flex; /* Flexbox für Anordnung */
            align-items: flex-start; /* Oben ausrichten */
            flex-wrap: wrap; /* Ermöglicht Zeilenumbruch für kleinere Bildschirme */
            background-color: rgba(0, 0, 0, 0.5); /* Halbdurchsichtiger Hintergrund für bessere Lesbarkeit */
        }

        .menu-overlay h1 {
            margin: 0; /* Abstand entfernen */
            font-size: 62px; /* Schriftgröße */
            padding-right: 20px; /* Abstand zwischen dem Namen und den Links */
            line-height: 1; /* Zeilenhöhe für gleichmäßige Ausrichtung */
            display: flex; /* Flexbox für vertikale Zentrierung */
            align-items: flex-start; /* Oben ausrichten */
        }

        .links {
            display: flex; /* Flexbox für Links */
            flex-direction: column; /* Vertikale Anordnung der Links */
            text-align: left; /* Text linksbündig */
            justify-content: flex-start; /* Oben ausrichten */
        }

        .menu-overlay a {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none; /* Keine Unterstreichung */
            color: white; /* Textfarbe */
            margin: 5px 0; /* Abstand zwischen den Links */
            line-height: 1.2; /* Zeilenhöhe für gleichmäßige Abstände */
            transition: font-weight 0.3s ease; /* Übergang für die Schriftstärke */
        }

        /* Hover-Effekt für die Links */
        .menu-overlay a:hover {
            font-weight: bold; /* Link-Text wird fett bei Hover */
        }

        /* Responsives Design für den Text-Overlay */
        @media (max-width: 1024px) {
            .menu-overlay h1 {
                font-size: 50px; /* Kleinere Schriftgröße für Tablets */
            }

            .menu-overlay a {
                font-size: 18px; /* Kleinere Schriftgröße für Links */
            }
        }

        @media (max-width: 768px) {
            .menu-overlay h1 {
                font-size: 32px; /* Kleinere Schriftgröße auf kleinen Bildschirmen */
            }

            .menu-overlay a {
                font-size: 16px; /* Kleinere Schriftgröße für Links */
            }
        }

        @media (max-width: 480px) {
            .menu-overlay h1 {
                font-size: 30px; /* Noch kleinere Schriftgröße für sehr kleine Bildschirme */
            }

            .menu-overlay a {
                font-size: 14px; /* Kleinere Schriftgröße für Links auf sehr kleinen Bildschirmen */
            }
        }
    </style>
</head>
<body>

    <!-- Container mit Bild und Text -->
    <div class="image-container">
        <img src="images/jacob-medrea_001.jpg" alt="Jacob Medrea">
        <div class="menu-overlay">
            <h1>Jacob Medrea</h1>
            <div class="links"> <!-- Neuer Container für die Links -->
                <a href="index.html">music</a>
                <a href="https://www.youtube.com/@JacobMedrea" target="_blank">youtube</a>
                <a href="https://www.instagram.com/medreamusic/" target="_blank">instagram</a>
                <a href="https://www.twitch.tv/jacobmedreamusic?lang=de" target="_blank">twitch</a>
                <a href="https://www.tiktok.com/@medreamusic" target="_blank">tiktok</a>
                <a href="#booking">booking</a>
            </div>
        </div>
    </div>

</body>
</html>
