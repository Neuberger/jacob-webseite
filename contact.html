<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bild</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        /* Stile für den Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Abstand im Header */
            margin-bottom: 0; /* Sicherstellen, dass es keine Margen gibt */
        }

        /* Abstand um das about-Element zu entfernen */
        .about {
            margin-top: 10px; /* Optionaler Abstand, falls gewünscht */
            padding: 0; /* Sicherstellen, dass kein Padding vorhanden ist */
        }

        /* Kontaktformular */
        .contact-form {
            display: flex;
            flex-direction: column; /* Elemente untereinander anordnen */
            max-width: max-content; /* Maximale Breite des Formulars */
            margin: 0 auto; /* Nur horizontal zentriert */
            padding: 20px; /* Innenabstand */
            background-color: white; /* Hintergrundfarbe */
            width: 100%; /* Volle Breite */
            box-sizing: border-box; /* Padding in der Breite enthalten */
        }

        .contact-form label {
            margin-bottom: ´10px; /* Abstand unter den Labels */
            font-weight:lighter; /* Fett für bessere Lesbarkeit */
        }

        .contact-form input,
        .contact-form textarea {
            margin-top: 10px;
            margin-bottom: 20px; /* Abstand zwischen Eingabefeldern */
            padding: 15px; /* Innenabstand */
            border: 0px solid black; /* Rahmenfarbe */
            width: 100%; /* Volle Breite */
            box-sizing: border-box; /* Padding und Border in der Breite enthalten */
            outline: 0.5px solid black; /* Outline zur Hervorhebung */
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid black; /* Schwarze Outline beim Fokussieren */
        }

        .contact-form .name-container {
            display: flex;
            justify-content: space-between; /* Platz zwischen den Feldern */
        }

        .contact-form .name-container .half-width {
            width: 48%; /* Beide Felder teilen sich die Breite */
        }

        .contact-form button {
            padding: 10px 15px; /* Innenabstand für den Button */
            background-color: white; /* Hintergrundfarbe des Buttons */
            color: black; /* Textfarbe des Buttons */
            border: none; /* Keine Rahmen */
            border-radius: 5px; /* Abgerundete Ecken */
            cursor: pointer; /* Zeiger-Cursor */
        }

        .contact-form button:hover {
            background-color: grey; /* Dunklere Farbe beim Hover */
        }

        /* Kleinere Schriftgröße für "(required)" */
        .required {
            font-size: 0.8em;
            color: gray;
        }

        /* Menübutton */
        .menu-btn {
            margin-left: auto; /* Abstand nach links */
        }

        /* Modal */
        .modal {
            display: none; /* Versteckt das Modal standardmäßig */
            position: fixed; /* Fixiert das Modal */
            z-index: 1000; /* Sicherstellen, dass es oben angezeigt wird */
            left: 0;
            top: 0;
            width: 100%; /* Vollbildbreite */
            height: 100%; /* Vollbildhöhe */
            overflow: auto; /* Scrollen, wenn nötig */
            background-color: rgba(0, 0, 0, 0.8); /* Hintergrundfarbe mit Transparenz */
        }

        /* Modal-Inhalt (Bild) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%; /* Bildbreite */
            height: auto; /* Bildhöhe */
        }

        /* Schließen-Button */
        .close {
            position: absolute; /* Positioniert den Schließen-Button */
            top: 20px;
            right: 35px;
            color: white; /* Schließen-Button-Farbe */
            font-size: 40px; /* Größe des Schließen-Buttons */
            font-weight: bold; /* Fett */
            transition: 0.3s; /* Übergangseffekt */
            cursor: pointer; /* Zeiger */
        }

        /* Schließen-Button-Hover */
        .close:hover,
        .close:focus {
            color: #bbb; /* Farbe beim Hover */
            text-decoration: none; /* Keine Unterstreichung */
            cursor: pointer; /* Zeiger */
        }

        /* Stil für den zentrierten Button-Container */
        .button-container {
            display: flex; /* Flexbox aktivieren */
            justify-content: center; /* Zentriert den Button horizontal */
            margin: 20px 0; /* Abstand oben und unten */
        }

        /* Stil für den Button */
        .contact-form button {
            padding: 12px 25px; /* Innenabstand vergrößert für einen besseren Look */
            background-color: white; /* Hintergrundfarbe */
            color: black; /* Textfarbe */
            border: 1px solid black; /* Kontur in Form eines 2px dicken Rahmens */
            border-radius: 0px; /* Abgerundete Ecken */
            font-size: 16px; /* Schriftgröße */
            cursor: pointer; /* Zeiger-Cursor */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Übergänge */
        }

        /* Hover-Effekt für den Button */
        .contact-form button:hover {
            background-color: black; /* Dunklere Farbe beim Hover */
            border-color: black; /* Rahmenfarbe beim Hover */
            color: white;
        }
            </style>
</head>

<body>
    
    <!-- Name Jacob Medrea -->
    <div class="name">Jacob<br>Medrea</div>
    
    <div class="container">

        <header>
            <!-- Menübutton -->
            <button class="menu-btn" id="menu-btn">&#9776;</button>
            <nav class="navbar" id="navbar">
                <ul class="navlist">
                    <li><a href="index.html">home</a></li>
                    <li><a href="https://www.youtube.com/@JacobMedrea" target="_blank">youtube</a></li>
                    <li><a href="https://www.instagram.com/medreamusic/" target="_blank">instagram</a></li>
                    <li><a href="https://www.twitch.tv/jacobmedreamusic?lang=de" target="_blank">twitch</a></li>
                    <li><a href="https://www.tiktok.com/@medreamusic" target="_blank">tiktok</a></li>
                    <li><a href="about.html" >about</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <a href="https://linktr.ee/jacobmedrea" target="_blank">
                <img src="images/channels4_banner.jpg" alt="Beschreibung des Bildes">
            </a><br><br>

            <h1>BOOKING</h1>
            <!-- Kontaktformular -->
            <div class="contact-form">
                <form action="https://formspree.io/f/mnnqqnaw" method="POST">
                    <div class="large-text">
                        <label>Name <span class="required">(required)</span></label>
                    </div>
                    <br>
                    <div class="name-container">
                        <div class="half-width">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="half-width">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>

                    </div>

                    <label for="email">Email Address <span class="required">(required)</span></label>
                    <input type="email" id="email" name="email" required>

                    <label for="location">Location <span class="required">(required)</span></label>
                    <input type="text" id="location" name="location" required>

                    <label for="subject">Subject <span class="required">(required)</span></label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message <span class="required">(required)</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <!-- Zentrierter Button -->
                    <div class="button-container">
                        <button type="submit" class="styled-button">Submit</button>
                    </div>
    </form>
</div>

        </main>

        <footer>
            <hr>
            <p class="text">
                Contact<br>
                Legal
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
